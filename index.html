<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel_JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="img/angle-double-left.png" alt="Previous Slide">
        </button>
        <div class="carousel__track--container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/image-03.jpg" alt="First-Slide">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/image-02.jpg" alt="Second-Slide">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/image-01.jpg" alt="Third-Slide">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="img/angle-double-right.png" alt="Next Slide">
        </button>
        <div class="carousel_nav">
            <button class="carousel__indicator">

            </button>
            <button class="carousel__indicator">

            </button>
            <button class="carousel__indicator">

            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
